syntax = "proto3";

package ;


message ThreadProjection {

  // Name of thread
  string name = 1;

  // ID of email thread
  string id = 2;

  // Thread subject
  string subject = 3;

  // Inbox ID
  string inboxId = 4;

  // User ID
  string userId = 5;

  // To recipients
  repeated string to = 6;

  // Updated at DateTime
  string updatedAt = 7;

  // Created at DateTime
  string createdAt = 8;

  // BCC recipients
  repeated string bcc = 9;

  // CC recipients
  repeated string cc = 10;

  // Alias ID
  string aliasId = 11;

